<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quacker Login</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../logo.png" alt="Quacker Logo" />
        <!-- Make sure to replace with your actual logo path -->
      </div>
      <h1>Login</h1>
      <p>to get started</p>
      <form action="your_login_endpoint" method="POST">
        <!-- Replace 'your_login_endpoint' with your actual endpoint -->
        <input type="text" name="email" placeholder="Email" />
        <input type="password" name="password" placeholder="Password" />
        <button type="submit">Continue</button>
      </form>
      <a href="../index.html" class="forgot-password">Forgot Password?</a>
      <a href="#" class="register">New User? Register</a>
    </div>
  </body>
</html>
