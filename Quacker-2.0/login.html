<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quacker Login</title>
    <link rel="stylesheet" href="./src/login.css" />

    <script>
      // JavaScript function to handle form submission
      async function handleLogin(event) {
        event.preventDefault();
        const formData = new FormData(event.target);
        const email = formData.get('email');
        const password = formData.get('password');

        try {
          const response = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          if (response.ok) {
            // Handle successful login here
            // For example, redirect to the main page or store session data
            window.location.href = '/index.html';
          } else {
            // Handle errors (like showing a message to the user)
            console.error('Login failed');
          }
        } catch (error) {
          console.error('Error during login:', error);
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="src/logo.png" alt="Quacker Logo" />
      </div>
      <h1>Login</h1>
      <p>to get started</p>
      <form onsubmit="handleLogin(event)">
        <input type="text" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Continue</button>
      </form>
      <a href="signup.html" class="register">New User? Register</a> <!-- Update with your registration page link -->
    </div>
  </body>
</html>
