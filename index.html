<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>quack Tale</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="quack-header">
      <img
        src="https://fontmeme.com/permalink/180719/67429e6afec53d21d64643101c43f029.png"
        alt="quack-header"
      />
    </div>

    <div class="container">
      <form class="add-quack-form">
        <h3>Create a quack!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a quack's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a quack's image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create quack"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
      Andy needs your help! <button id="new-quack-btn">Add a new quack!</button>
    </p>

    <div id="quack-collection"></div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
