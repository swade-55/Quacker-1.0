<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Quacker</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="logo-header">
      <img
        src=".//logo.png"
        alt="logo-header"
      />
    </div>

    <div class="container">
      <form class="add-toy-form">
        <h3>Create a toy!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a toy's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a toy's image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create Toy"
          class="submit"
        />
      </form>
    </div>

    <div id="main-page">
      <div id="top-quacks">

      </div>
      <div id="chat-box">
        <form id="send-quack">
          <input
          type="text"
          name="name"
          value=""
          placeholder="What the duck is on your mind?"
          class="input-text"
          />  
          <button type="submit">Quack</button>
        </form>
      </div>
    </div>
    <div id="toy-collection"></div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
